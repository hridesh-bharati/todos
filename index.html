<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark1">
    <div class="row mx-1 px-0">
        <div class="col-md-8">
            <div class="container rounded-3 shadow bg-dark text-white my-2 p-4">
                <h2 class="text-center border-bottom fw-bolder">NOTES APP</h2>
                <div class="bg-dark2 d-flex justify-content-between px-2 align-items-center ">
                    <div class="col-md-4 p-3 text-white" id="time">
                    </div>
                    <button class="btn btn-warning col-md-2" onclick="totalsavedData()">Total</button>
                </div>
                <div class="mt-4">
                    <div class="mb-3 d-flex flex-wrap">
                        <label for="" class="form-label h4">Notes Title</label>
                        <input type="text" class="form-control bg-secondary" id="inputTitle"
                            placeholder="input title..." />
                        <p id="notesIitle" class="form-text w-100  text-end text-danger"></p>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label h4">Description</label>
                        <textarea id="inputDesc" class="form-control bg-secondary"></textarea>
                        <p id="noteDesc" class="form-text w-100  text-end text-danger"></p>
                    </div>
                    <div class="text-center">
                        <button class="btn bg-danger text-white" onclick=" resetItemName()">Clear</button>
                        <button class="btn bg-success text-white" id="saveBtn" onclick="saveData()">Save</button>
                        <p id="feedback" class="text-white"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 bg-dark2 px-0 small ">
            <h2 class="text-center text-white fw-bolder pb-3">ALL ITEMS</h2>
            <div class="d-flex justify-content-between">
                <button class="btn btn-danger rounded-0 btn-sm" onclick="localStorage.clear()"> <i
                        class="bi bi-trash3-fill text-white"></i> Delete all data
                    base</button>
                <button onclick=changeItemName() class="p-1"><i class="bi bi-pencil-fill"></i> Edit</button>
            </div>
            <div id="allItems">
            </div>
            <hr>
            <button class="btn bg-danger text-white" onclick=" clearItemName()">Clear</button>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="time.js"></script>
</body>

</html>
